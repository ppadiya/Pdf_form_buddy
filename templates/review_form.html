{% extends "base.html" %}
{% block title %}Review Form Data{% endblock %}
{% block content %}
<h2>Review Form Data</h2>

<div class="review-data">
    {% for field_name, value in form_data.items() %}
    <div class="form-group">
        <label>{{ field_name|replace('_', ' ')|title }}</label>
        <p>{{ value or 'Not provided' }}</p>
    </div>
    {% endfor %}
</div>

<form method="POST">
    {{ form.csrf_token }}
    <input type="hidden" name="confirm" value="1">
    <button type="submit" class="btn" style="display: inline-block; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px; margin-right: 10px;">Confirm and Download PDF</button>
    <a href="{{ url_for('fill_form') }}" class="btn" style="display: inline-block; padding: 10px 20px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 4px;">Edit Data</a>
</form>
{% endblock %}
